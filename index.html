<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ThreeJS load 3D Images</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <style>
    button {
      position: absolute;
      bottom: 10px;
      right: 20px;
    }
    .loader {
      width: 100vw;
      height: 100vh;
      position: absolute;
      z-index: 999;
      display: flex;
      align-items: center;
      background-color: #fff;
      justify-content: center;
    }
  </style>
</head>
<body>
  <div class="loader">
    <i class="fa fa-spin fa-spinner fa-5x"></i>
  </div>
  <button class="changeImage" type="button" data-stage="prev">Image précédente</button>
  <button class="changeImage" type="button" data-stage="next">Image suivante</button>
  <script src="js/three.js"></script>
  <script src="js/orbitcontrols.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
